<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simplest ToDo List</title>
    <link rel="stylesheet" href="todo.css"/>
</head>
<body>
    <form action="javascript:todoAdd();" class="input wrapper">
        <input type="text" id="todo__input" placeholder="ToDo:">
        <input type="submit" id="todo__btn" value="+">
    </form>
    <div class="app wrapper">
        <ul id="todo__list"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
